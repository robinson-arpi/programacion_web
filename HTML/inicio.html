<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo_inicio_registro.css">
    <link rel="stylesheet" href="../css/estilo_header_footer.css">
    <title>Inicio de sesión</title>
</head>

<body>
    <div class = "contenedor">
        <section class="lateral_izquierdo imagen_login">
            <img src="../Images/login.svg" alt="">
        </section>
    
        <main>
            <div class="contenedor_login">
                <p class="titulo">Bienvenido</p>
                <div class="separador"></div>
                <p class="mensaje_bienvenida">Por favor, ingrese su correo y contraseña para acceder a todos nuestro servicios</p>
                <form class="form_login">
                    <div class="entrada">
                        <input class = "correo" type = "email" required>
                        <label>Correo</label>
                    </div>
                    <div class="entrada">
                        <input class = "password" type="password" required>
                        <label>Contraseña</label>
                    </div>
                    <button class="iniciar boton_iniciar">Inicio</button>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    <div class = "registrarse">
                        <a href = "registro.html">¿Quiere registrarse?</a>
                    </div>
                </form>
            </div>
        </main>
    </div>    
    <footer>
        <div class="footer_contenedor">
          <div class="footer_enlaces">
            <a href="acerca-de-nosotros.html">Acerca de nosotros</a>
            <a href="terminos-condiciones.html">Términos y condiciones</a>
            <a href="ayuda.html">Ayuda</a>
            <a href="contacto.html">Contáctenos</a>
            <a href="#">ROBINSON ARPI</a>
          </div>
        </div>
      </footer>
    <script src="../JS/inicio.js"></script>
</body>
</html>
