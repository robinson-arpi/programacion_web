{% extends '/base.html' %}
{% block titulo %}Calificación y comentarios{% endblock %}
{% block autor_pagina %}Kevin Juela{% endblock %}

{% block customCSS %}
    <link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/estilo_comentarios.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}

{% block cuerpo %}
<div class = "header_titulo">
<h1>COMENTARIOS</h1>
</div>
<div class="container">
    <div class="row">
    <div class="col-md-3 col-sm-12">
    <form>
        <div class="inputBox">
        <label for="nombre">Nombre</label>
        <input type="text"  id="nombre" placeholder="Ingrese su nombre" required>
        </div>
        <div class="inputBox">
        <label for="calificacion">Calificación</label>
        <select id="calificacion">
            <option value="" selected disabled>Seleccione una opción</option>
            <option value="1">1 estrella</option>
            <option value="2">2 estrellas</option>
            <option value="3">3 estrellas</option>
            <option value="4">4 estrellas</option>
            <option value="5">5 estrellas</option>
        </select>
        </div>
        <div class="inputBox">
        <label for="categoria">Categoría de Servicio</label>
        <select id="categoria">
            <option value="" selected disabled>Seleccione una opción</option>
            <option value="Computación">Computación</option>
            <option value="Historia">Historia</option>
            <option value="Electricidad">Electricidad</option>
            <option value="Construcción">Construcción</option>
            <option value="Jardinería">Jardinería</option>
        </select>
        </div>
        <div class="inputBox">
        <label for="comentario">Comentario</label>
        <textarea id="comentario" rows="3" required></textarea>
        </div>
        <button type="submit" id="btn-enviar" class="btn btn-rosado">Enviar comentario</button>
    </form>
    </div>
    <div class="col-md-9 col-sm-12" style="padding-top: 2%;">
    <!-- Sección para mostrar comentarios -->
    <div class="accordion" id="accordionExample"></div>
    </div>
</div>
</div>
{% endblock %}

{% block customJS %}
    <script src="{{url_for('static', filename = 'js/script-comentarios.js')}}"></script>
{% endblock %}
