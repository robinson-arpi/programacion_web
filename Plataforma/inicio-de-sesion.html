<!DOCTYPE html>
<html>
<head>
	<title>Página de inicio de sesión</title>
	<link rel="stylesheet" type="text/css" href="inicio-de-sesion.css">
</head>
<body>
	<div class="container">
		<h1>Ingrese a su cuenta</h1>
		<form>
			<label for="username">Nombre de usuario:</label>
			<input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario">
			<label for="password"><img src="lock-icon.png" alt="Icono de candado"> Contraseña:</label>
			<input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
			<button type="submit">Iniciar sesión</button>
			<a href="#">Olvidé mi contraseña</a>
			<p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
		</form>
	</div>
</body>
</html>
