<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comentarios sobre nuestro sitio web</title>
	<!-- Importar hojas de estilo y scripts de Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<link rel="stylesheet" href="../css/styles_comentarios.css">
<link rel="stylesheet" href="../css/styles_perfil_usuario.css">
<link rel="stylesheet" type="text/css" href="../css/styles.css">
<link rel="stylesheet" type="text/css" href="../css/styles_favoritos.css">


</head>
<body>
	<div class="container">
    <header>
      <h1>Comentarios sobre nuestro sitio web</h1>
    </header>
		
		<hr>
		<!-- Formulario para enviar comentarios -->
		<div class="row">
      <div class="col-md-3 col-sm-12">
        <form>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label for="calificacion">Calificación</label>
            <select class="form-control" id="calificacion">
              <option value="1">1 estrella</option>
              <option value="2">2 estrellas</option>
              <option value="3">3 estrellas</option>
              <option value="4">4 estrellas</option>
              <option value="5">5 estrellas</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comentario">Comentario</label>
            <textarea class="form-control" id="comentario" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-rosado">Enviar comentario</button>
        </form>
      </div>
      <div class="col-md-9 col-sm-12">
        <!-- Sección para mostrar comentarios -->
        <div class="accordion" id="accordionExample"></div>
      </div>
    </div>
  </div>
</body>
<script src="../JS/script-comentarios.js"></script>
</html>
