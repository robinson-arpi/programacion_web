<!DOCTYPE html>
<html lang = "es">
<head>
    <meta cahrset = "UTF-8">
    <meta name = "viewport" content = "width-device-width, inital-scale=1.0">
    <title>Agregar un servicio</title>
    <link rel="stylesheet" href="../css/estilo_inicio_registro.css">    
    <link rel = "stylesheet" href = "/css/estilo_agregar.css">
</head>
<body>
    <form>
      <div class = "contenedor-agregar-servicio">
        <header class="header border" >
          <h1>Agregar Servicio</h1>
        </header>

        <!-- IMAGEN -->
        <section class="section1 border ">
          <div id="preview-container" class="preview-container" style="margin: 10px;">
            <img id="imagen-preview" src="" alt="" style="display:none;">
            <button id="eliminar-imagen" class="eliminar-imagen" style="display:none;">X</button>
          </div>
          <div class="subir-imagen">
            <p>Subir una imagen</p>
            <input type="file" id="input-imagen" accept="image/*" style="display:none;">
          </div>          
        </section> 
        
        <!-- TÍTULO -->
        <section class="section2 border">
          <div class = "entrada">
            <input type = "text" required>
            <label>Título</label>
          </div>
        </section>

        <!-- DESCRIPCIÓN -->
        <section class="section3 border">          
          <label for="">Descripción: </label> <br>
          <textarea name="" id=""  placeholder="Descripción del servicio..." required ></textarea>
        </section>  
        
        <!-- CATEGORIA -->
        <section class="section5 border">
          <label for="categoria">Categoría:</label> <br>
          <select id="categoria" name="categoria">
            <option value="" selected disabled>Selecione ...</option>
            <option value="Cuidado personal">Cuidado personal</option>
            <option value="Computación">Cuidado personal</option>
            <option value="Jardinería y mantenimiento">Jardinería y mantenimiento</option>
            <option value="Tutorías y asesoramiento">Tutorías y asesoramiento</option>
            <option value="Otro">Otro</option>
          </select><br><br>
        </section>        
        
        <!-- CIUDAD -->
        <section class="section6 border">
          <div class = "entrada">            
            <input type = "text" required>
            <label>Ciudad</label>
          </div>
        </section>

        <!-- DISPONIBILIDAD -->
        <section class="section7 border">
          <label for="disponibilidad">Disponibilidad:</label> <br>
          <select id="disponibilidad" name="disponibilidad">
            <option value="" selected disabled>Selecione ...</option>
            <option value="En la mañana">En la mañana</option>
            <option value="En la tarde">En la tarde</option>
            <option value="Todo el día">Todo el día</option>
            <option value="Virtual">Virtual</option>
          </select><br><br>
        </section>

        <!-- REQUISITOS -->
        <section class="section8 border">
          <label for="requisitos">Requisitos: &nbsp;</label>
          <div style="display:flex">
            <input type="text" id="requisito" name="requisito" placeholder="Agregar requisito...">
            <button type="button" onclick="agregarRequisito()">Agregar</button>
          </div>
          <ul id="lista-requisitos"></ul>
          <br>
        </section>

        <!-- BOTONES -->
        <section class="section9 border">
          <div>
              <button class="boton" onclick="cancelar(event)">Cancelar</button>
          </div>
          <div>
              <button class="boton" onclick="agregarServicio(event)">Agregar</button>
          </div>
        </section>             
      </div>        
    </form>      
</body>

<script src="../JS/agregar_servicio.js"></script>


</html>
